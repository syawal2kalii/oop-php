<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Login and Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="box-top">
 
            <div class="box-top-title">
                <span>facebook</span>
            </div>
            <div class="box-top-login">
                <div class="input-email">
                    <span>Email atau telepon</span><br>
                    <input type="text" name="email" id="" placeholder="Email">
                </div>
                <div class="input-pass">
                    <span>Kata Sandi</span><br>
                    <input type="password" name="pass" id="" placeholder="password"><br>
                    <span>Lupa akun?</span>
                </div>
                <div class="btn-ok">
                    <br>
                    <button>login</button>
                    <br>
                </div>    
            </div>
        </div>
    </div>
    <div class="container-content">
        <!-- inline css -->
        <div class="box-content" style="background-color: azure; margin-left: 15%; margin-right: 15%;">
            <div class="section1"> 
                <div class="text">
                    <span>facebook membantu Anda terhubung dan <br>
                        berbagi dengan orang-orang dalam kehidupan <br> Anda.
                    </span>
                    <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yi/r/OBaVg52wtTZ.png" alt="" srcset="">
                </div>
            </div>
            <div class="section2">
                <span style="font-size: xx-large;">Daftar</span><br>
                <span style="font-size: medium;">Ini Cepat dan Mudah</span>
                <div class="form">
                    <form action="">
                        <div class="row">
                            <div class="row2">
                                <input type="text" name="namadepan" id="" placeholder="Nama depan">
                            </div>
                            <div class="row2">
                                <input type="text" name="namabelakang" id="" placeholder="Nama Belakang">
                            </div>
                        </div>
                        
                        <div class="row">
                            <input style="width: 89%;" type="text" name="hp" id="" placeholder="Nomor seluler atau email">
                        </div>
                        <div class="row">
                            <input style="width: 89%;" type="pass" name="hp" id="" placeholder="Kata sandi baru">
                        </div>
                        <div class="row">
                            <span>Tanggal Lahir</span>
                        </div>
                        <div class="row">
                           <select name="tgl" id="">
                               <option value="">1</option>
                           </select>
                           <select name="bln" id="">
                                <option value="">Februari</option>
                            </select>
                            <select name="thn" id="">
                                <option value="">s</option>
                            </select>
                        </div>

                    </form>
                </div>
            </div>

        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
